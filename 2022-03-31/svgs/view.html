<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            margin: 30px;
            width: 200px;
            height: 200px;
        }

        .app {
            display: flex;
            gap: 100px;
        }

        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="app">
    <div class="block">
        <img src="./close.svg" alt="">
        <span>CLOSE.SVG</span>
    </div>
    <div class="block">
        <img src="./upload.svg" alt="">
        <span>UPLOAD.SVG</span>
    </div>
</div>
</body>
</html>
